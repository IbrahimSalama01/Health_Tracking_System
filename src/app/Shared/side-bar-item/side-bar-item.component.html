<div class=" w-full ">
    <a [routerLink]="item().route" class="w-full  ">
      <div pRipple class="ripple-box w-full flex gap-5 items-center ps-4 py-5 text-white font-bold hover:bg-emerald-400 p-ripple hover:cursor-pointer   ">
      <i [class]="item().icon" style="font-size: 1.5rem;" ></i>
      @if(hovered()){
        <p class="whitespace-nowrap">{{ item().name }}</p>
      }
      </div>
    </a>
</div>
