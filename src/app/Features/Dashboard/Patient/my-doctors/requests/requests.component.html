<div class="flex flex-col gap-4 p-4 rounded-md">
  @for (doctor of doctors; track $index) {
    <p-card class="w-full shadow rounded-md">
      <div class="flex flex-col md:flex-row">
        <!-- Left: Image -->
        <img
          [src]="doctor.profileImage"
          alt="Doctor"
          class="w-full md:w-52 h-52 object-cover rounded-md md:rounded-l-md md:rounded-r-none" />

        <!-- Right: Text content -->
        <div class="flex flex-col justify-between p-4 flex-1">
          <div>
            <h2 class="text-xl font-bold">{{ doctor.name }}</h2>
            <p class="text-sm text-gray-600">{{ doctor.specialization }}</p>
            <p class="mt-2 text-sm text-gray-700 line-clamp-4">
              {{ doctor.bio }}
            </p>
          </div>

          <!-- Footer Buttons -->
          <div class="flex gap-2 mt-4">
            <p-button
              label="Cancel"
              severity="secondary"
              styleClass="w-full"
              [outlined]="true" />
            <p-button label="Approve" styleClass="w-full" />
          </div>
        </div>
      </div>
    </p-card>
  }
</div>
