<div class="flex gap-4 p-4 rounded-md">
  @for (doctor of doctors(); track $index) {
    <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
      <ng-template #header>
        <img alt="Card" class="w-full" [src]="doctor.user.profileImage" />
      </ng-template>
      <ng-template #title> {{ doctor.user.firstName }} </ng-template>
      <ng-template #subtitle> {{ doctor.specialization }} </ng-template>
      <p>
        {{ doctor.bio }}
      </p>

      <ng-template #footer>
        <div class="flex gap-4 mt-1 justify-content-center align-items-center">
          <!-- <p-button
            label="Cancel"
            severity="secondary"
            class="w-full"
            [outlined]="true"
            styleClass="w-full" /> -->
          <p-button label="View" class="w-full" styleClass="w-full" />
          <!-- <a routerLink="/" class="p-button font-bold m-auto"> View Profile </a> -->
        </div>
      </ng-template>
    </p-card>
  }
</div>
