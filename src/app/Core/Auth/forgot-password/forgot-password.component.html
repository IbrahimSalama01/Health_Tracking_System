<div class="min-h-screen bg-gradient-to-b from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white shadow-2xl rounded-lg overflow-hidden">
      <!-- Header with Logo -->
      <div class="bg-emerald-600 p-6 text-center">
        <div class="flex justify-center mb-2">
          <img src="assets/images/logo/logowecare.png" alt="Company Logo" class="h-20">
        </div>
        <h1 class="text-2xl font-bold text-white mb-1">Reset Your Password</h1>
        <p class="text-emerald-100">Enter your email or mobile to receive reset link</p>
      </div>
  
      <!-- Form Content -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
        <div class="space-y-4">
          <div>
            <label for="emailOrPhone" class="block text-sm font-medium text-gray-700 mb-1">Email or Mobile</label>
            <input 
              pInputText 
              id="emailOrPhone" 
              type="text" 
              formControlName="emailOrPhone" 
              class="w-full" 
              placeholder="Enter email or mobile number"
            />
            @if (form.get('emailOrPhone')?.invalid && form.get('emailOrPhone')?.touched) {
              <small class="text-black block mt-1">This field is required</small>
            }
          </div>
  
          <div class="pt-2">
            <p-button 
              label="Send Reset Link" 
              icon="pi pi-envelope" 
              styleClass="w-full" 
              type="submit"
              [disabled]="form.invalid">
            </p-button>
            <a routerLink="/login" class="text-sm text-emerald-600 hover:text-emerald-500 block text-center mt-2">
              Back to Login
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
