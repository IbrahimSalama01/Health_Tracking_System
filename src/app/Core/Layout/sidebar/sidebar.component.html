<div
  class="sticky-top flex flex-col h-full rounded-e-xl justify-center bg-emerald-400 items-center overflow-y-auto"
  (mouseover)="hover = true"
  (mouseleave)="hover = false">
  @for (item of sidenavItems(); track $index) {
    <app-side-bar-item
      [item]="item"
      [hovered]="hover"
      class="w-full"></app-side-bar-item>
  }
</div>
